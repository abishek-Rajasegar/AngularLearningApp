<h1>Your Product</h1>
<app-cart></app-cart>

<hr />
<form class="form-group">
  <div class="row">
    <div class="col-lg-4">
      <h3>Contact Details</h3>
      <label for="">First Name</label>
      <input
        type="text"
        name="firstName"
        class="form-control"
        placeholder="Enter First Name"
      />
      <label for="">Last Name</label>
      <input
        type="text"
        name="lastName"
        class="form-control"
        placeholder="Enter Last Name"
      />

      <div class="row">
        <div class="col-lg-6">
          <label for="">Email</label>
          <input
            type="text"
            name="email"
            class="form-control"
            placeholder="Enter Email"
          />
        </div>
        <div class="col-lg-6">
          <label for="">Contact Number</label>
          <input
            type="number"
            name="number"
            class="form-control"
            placeholder="Enter Contact Number"
          />
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <h3>Delivery Details</h3>
      <label for="">Address Line 1</label>
      <input
        type="text"
        name="address1"
        class="form-control"
        placeholder="Enter Contact Address 1"
      />
      <label for="">Address Line 2</label>
      <input
        type="text"
        name="address2"
        class="form-control"
        placeholder="Enter Contact Address 2"
      />
      <div class="row">
        <div class="col-lg-4">
          <label for="">City</label>
          <input
            type="text"
            name="city"
            class="form-control"
            placeholder="Enter Contact Address 2"
          />
        </div>
        <div class="col-lg-4">
          <label for="">State</label>
          <input
            type="text"
            name="state"
            class="form-control"
            placeholder="Enter Contact Address 2"
          />
        </div>
        <div class="col-lg-4">
          <label for="">Pincode</label>
          <input
            type="number"
            name="pincode"
            class="form-control"
            placeholder="Enter Contact Address 2"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-4">
          <button class="btn btn-success form-control" (click)="onBuyProduct()">
            Proceed to Buy!
          </button>
        </div>
        <div class="col-lg-1">
          <button class="btn btn-danger form-control">X</button>
        </div>
      </div>
    </div>
  </div>
</form>
<br />
