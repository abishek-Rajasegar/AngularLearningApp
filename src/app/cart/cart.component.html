<button class="btn btn-danger outline" (click)="onCloseCart()">X</button>

<div class="row" *ngFor="let product of products">
  <div class="col-lg-4">
    <img class="card product-img" src="{{ product.img }}" alt="" />
  </div>
  <div class="col-lg-4">
    <h5>{{ product.name }}</h5>
    <p>
      {{ product.price | currency : "INR" }}
      <span class="badge badge-warning">30% off </span>
    </p>
    <p>
      {{ product.description }}
    </p>
  </div>
  <div class="col-lg-4">
    <h6>Quantity : {{ product.quantity }}</h6>
    <h6>Price : {{ product.price }}</h6>
    <h6>Size : {{ product.size | uppercase }}</h6>

    <button
      class="btn btn-danger form-control"
      (click)="onDeleteProductFromCart(product.id)"
    >
      Delete
    </button>
    <button class="btn btn-success form-control">Buy</button>
  </div>
</div>
<br />
<br />
<hr />
<div class="row">
  <div class="col-lg-12">
    <h2>Total cart Value: {{ cartTotal | currency : "INR" }}</h2>
  </div>
</div>
